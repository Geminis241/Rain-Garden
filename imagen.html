<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Imagen</title>
</head>
<body>
  <h3>Seleccionar imagen</h3>
  <input type="file" accept="image/*" onchange="subirImagen(event)">
  <p id="mensaje"></p>
  <img id="preview" src="" style="max-width: 300px; display: none;">

  <script>
    async function subirImagen(event) {
      const archivo = event.target.files[0];
      const lector = new FileReader();

      lector.onload = async function () {
        const base64 = lector.result.split(',')[1];

        const respuesta = await fetch("https://script.google.com/macros/s/AKfycbwLv1FiwtGApwjo7WW1wKnTf23oh-FdiKrGeZ4Rtb4DngfBPIIZ8cmsGNXFsxRlRs4JwA/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            filename: archivo.name,
            contentBase64: base64
          })
        });

        const json = await respuesta.json();
        if (json.success) {
          document.getElementById("mensaje").innerText = "Imagen subida con Ã©xito.";
          document.getElementById("preview").src = json.url;
          document.getElementById("preview").style.display = "block";
        } else {
          document.getElementById("mensaje").innerText = "Error: " + json.error;
        }
      };

      lector.readAsDataURL(archivo);
    }
  </script>
</body>
</html>
