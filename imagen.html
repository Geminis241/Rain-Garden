<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subir imagen a GitHub</title>
</head>
<body>
  <h2>Subir imagen</h2>
  <input type="file" id="imagen" accept="image/*" />
  <button onclick="subirImagen()">Subir</button>
  <p id="mensaje"></p>
  <img id="preview" style="max-width: 300px; display: none;" />

  <script>
    async function subirImagen() {
      const input = document.getElementById('imagen');
      const mensaje = document.getElementById('mensaje');
      const preview = document.getElementById('preview');

      if (!input.files.length) {
        mensaje.textContent = "Seleccioná una imagen primero.";
        return;
      }

      const archivo = input.files[0];
      const lector = new FileReader();

      lector.onload = async function () {
        const base64Data = lector.result.split(',')[1];
        const nombreArchivo = `${Date.now()}_${archivo.name}`;

        const urlWebApp = "https://script.google.com/macros/s/AKfycbxltnkcJbBeqhjRryeTm0f7EDXsXznxTzCmIFftzVG8wRytscE8Wl-A-Nx3NzwNS3Solw/exec"; // reemplazá con tu URL publicada

        try {
          const respuesta = await fetch(urlWebApp, {
            method: "POST",
            body: JSON.stringify({
              filename: nombreArchivo,
              contentBase64: base64Data
            }),
            headers: {
              "Content-Type": "text/plain"
            }
          });

          const texto = await respuesta.text();
          const resultado = JSON.parse(texto);

          if (resultado.success) {
            mensaje.textContent = "Imagen subida correctamente.";
            preview.src = resultado.url;
            preview.style.display = "block";
          } else {
            mensaje.textContent = "Error al subir imagen: " + (resultado.error || "Error desconocido");
          }
        } catch (error) {
          mensaje.textContent = "Error en la comunicación: " + error.message;
        }
      };

      lector.readAsDataURL(archivo);
    }
  </script>
</body>
</html>
